{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
  <div>
    <h2>ایجاد گزینه جدید برای سوال: {{ question.text }}</h2>
  </div>
    
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">ذخیره</button>
    </form>
    <a href="">بازگشت به جزئیات خطا</a>
  </div>
</div>

  
{% endblock %}
