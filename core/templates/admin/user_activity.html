{% extends "admin/base_site.html" %}

{% block content %}
<h1>{{ title }}</h1>
<table class="table">
    <thead>
        <tr>
            <th>زمان</th>
            <th>کاربر</th>
            <th>عملیات</th>
            <th>آیتم</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.action_time }}</td>
                <td>{{ log.user }}</td>
                <td>{{ log.get_action_flag_display }}</td>
                <td>{{ log.object_repr }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
