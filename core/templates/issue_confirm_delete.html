{% extends 'base.html' %}

{% block title %}تأیید حذف مسئله{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card card-warning">
        <div class="card-header">
            <h3>آیا مطمئن هستید که می‌خواهید "{{ issue.title }}" را حذف کنید؟</h3>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">بله، حذف کن</button>
                <a href="{% url 'manage_issues' %}" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
