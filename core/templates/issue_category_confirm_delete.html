{% extends 'base.html' %}

{% block title %}تأیید حذف دسته‌بندی{% endblock %}

{% block content %}
<h2>آیا مطمئن هستید که می‌خواهید "{{ category.name }}" را حذف کنید؟</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">بله، حذف کن</button>
    <a href="{% url 'manage_issue_categories' %}" class="btn btn-secondary">لغو</a>
</form>
{% endblock %}
