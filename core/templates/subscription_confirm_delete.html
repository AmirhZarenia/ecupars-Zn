{% extends 'base.html' %}

{% block title %}تأیید حذف اشتراک{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="card card-warning">
        <div class="card-header">
            <h3>آیا مطمئن هستید که می‌خواهید این اشتراک حذف شود؟</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">بله، حذف کن</button>
                <a href="{% url 'manage_subscriptions' %}" class="btn btn-secondary">لغو</a>
            </form>
        </div>
    </div>
</div>



{% endblock %}
